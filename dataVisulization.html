<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>D3 example</title>
    <script type="text/javascript" src="d3.js"></script>

</head>
<body>
    <div id="viz"></div>
    <script type="text/javascript">
    
    /************************************************************** 
	 * 
	 * Create canvas
	 * 
	 * When style SVG element, 
	 * we use attribute method to style the elemnt,
	 * not use style method
	 * 
	 **************************************************************/ 

    var canvas = d3.select("#viz")
        .append("svg") // create canvas
        .attr("width", 500)
        .attr("height", 500); 
                
    /************************************************************** 
	 * 
	 * Define a data array and visulize it using D3
	 * 
	 **************************************************************/   
    
	var data = [20, 40, 50];
	
	var bars = canvas.selectAll ("rect") // return empty array
			.data (data) // bind to data
			.enter () // place hoder for each for every data element
			.append("rect") // append a rectangle for every place holder
		    .attr ("width", function (d) // d: each data element
		    {
		        return d *10; // width equals to each data element times 10
		     })
		     .attr("height", 50)
		     .attr("y", function (d, i) // i: index of each data
		     {
		        return i*100;
		     });  
    
    </script>
</body>
</html>
